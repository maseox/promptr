<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt IA Raffin√© (X402)</title>
 
  <style>
    :root {
      --primary: #007bff;
      --danger: #dc3545;
      --success: #28a745;
      --bg: #f8f9fa;
      --text: #212529;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #212529; --text: #f8f9fa; }
      body { background: var(--bg); color: var(--text); }
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    label { font-weight: 600; margin-top: 1rem; display: block; }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea { min-height: 120px; resize: vertical; }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    button:hover { background: #0056b3; }
    button:disabled { background: #6c757d; cursor: not-allowed; }
    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.375rem;
      background: #e9ecef;
      white-space: pre-wrap;
      font-family: monospace;
      display: none;
    }
    .error { background: #f8d7da; color: var(--danger); border: 1px solid #f5c6cb; }
    .success { background: #d4edda; color: var(--success); border: 1px solid #c3e6cb; }
  </style>
</head>
<body>
  <h1>üé® Refine you IA prompt (0.001 USDC)</h1>

  <div id="connectSection">
  <button id="connectWallet" disabled>‚è≥ Phantom loading...</button>
    <p id="walletStatus" style="margin-top:10px;"></p>
  </div>

  <form id="promptForm" style="display:none; margin-top:20px;">
    <label>Goal:</label>
    <input type="text" id="objectif" placeholder="Ex: create an app using x402 protocol" required>

    <label>Details:</label>
    <textarea id="details" placeholder="Ex: must be in nodeJS and using Solana Blockchain, IA generated content and easy to use" required></textarea>

    <button type="submit" id="submitBtn">üöÄ Refine for 0.001 $USDC</button>
  </form>

  <div id="result"></div>

  <div id="donationInfo" style="margin-top:1.5rem; font-size:0.9rem; color: #555;"></div>

  <!-- Vite injecte le JS ici -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
