<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spark - Get positive activity ideas instantly</title>
  <meta name="description" content="Bored? Get AI-powered positive activity suggestions in seconds, paid with X402 on Solana" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#9945FF" />
 
  <style>
    :root {
      --primary: #9945FF;
      --secondary: #14F195;
      --danger: #dc3545;
      --success: #28a745;
      --bg: #f8f9fa;
      --text: #212529;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #212529; --text: #f8f9fa; }
      body { background: var(--bg); color: var(--text); }
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    label { font-weight: 600; margin-top: 1rem; display: block; }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea { min-height: 120px; resize: vertical; }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    button:hover { background: #7a2fd4; }
    button:disabled { background: #6c757d; cursor: not-allowed; }
    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      padding-bottom: 3rem;
      border-radius: 0.375rem;
      background: #e9ecef;
      white-space: pre-wrap;
      font-family: monospace;
      display: none;
      position: relative;
    }
    #copyBtn {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      background: rgba(40, 167, 69, 0.8);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      font-size: 0.75rem;
      border-radius: 0.25rem;
      cursor: pointer;
      width: auto;
      margin: 0;
      transition: all 0.2s;
    }
    #copyBtn:hover { 
      background: var(--success);
      transform: scale(1.05);
    }
    .error { background: #f8d7da; color: var(--danger); border: 1px solid #f5c6cb; }
    .success { background: #d4edda; color: var(--success); border: 1px solid #c3e6cb; }
    #history {
      margin-top: 2rem;
      display: none;
    }
    #history h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .history-item {
      background: #e9ecef;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-radius: 0.375rem;
      cursor: default;
      transition: all 0.3s;
    }
    .history-item.success {
      border-left: 4px solid var(--success);
      background: #d4edda;
      cursor: pointer;
    }
    .history-item.success:hover {
      background: #c3e6cb;
    }
    .history-item.failed {
      border-left: 4px solid var(--danger);
      background: #f8d7da;
    }
    .history-item .date {
      font-size: 0.875rem;
      color: #6c757d;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .history-header {
      margin-bottom: 0.5rem;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    .accordion-content.open {
      max-height: 1000px;
      margin-top: 0.75rem;
    }
    .prompt-container {
      position: relative;
      margin-top: 0.5rem;
    }
    .copy-prompt-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: var(--success);
      color: white;
      border: none;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      border-radius: 0.25rem;
      cursor: pointer;
      width: auto;
      margin: 0;
      z-index: 10;
    }
    .copy-prompt-btn:hover {
      background: #218838;
    }
    .history-item .prompt {
      font-family: monospace;
      font-size: 0.9rem;
      padding: 0.5rem;
      padding-top: 2.5rem;
      background: #fff;
      border-radius: 0.25rem;
      white-space: pre-wrap;
    }
    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    h1 svg {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#14F195;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#9945FF;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="50" cy="50" r="48" fill="url(#solanaGradient)" opacity="0.15"/>
      <path d="M 60 35 Q 70 35 70 45 Q 70 50 60 50 L 40 50 Q 30 50 30 60 Q 30 70 40 70 L 65 70" 
            stroke="url(#solanaGradient)" 
            stroke-width="8" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
      <line x1="35" y1="20" x2="35" y2="12" stroke="url(#lightGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="50" y1="18" x2="50" y2="8" stroke="url(#lightGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="65" y1="20" x2="65" y2="12" stroke="url(#lightGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="25" y1="28" x2="20" y2="22" stroke="url(#lightGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="75" y1="28" x2="80" y2="22" stroke="url(#lightGradient)" stroke-width="2.5" stroke-linecap="round"/>
    </svg>
    Spark - Beat boredom instantly
  </h1>

  <div id="connectSection">
  <button id="connectWallet" disabled>‚è≥ Phantom loading...</button>
    <p id="walletStatus" style="margin-top:10px;"></p>
  </div>

  <form id="promptForm" style="display:none; margin-top:20px;">
    <label>How much time do you have?</label>
    <select id="timeAvailable" required style="width: 100%; padding: 0.75rem; margin: 0.5rem 0 1rem; border: 1px solid #ced4da; border-radius: 0.375rem; font-size: 1rem; box-sizing: border-box;">
      <option value="">-- Select time --</option>
      <option value="1-5">1-5 minutes</option>
      <option value="5-10">5-10 minutes</option>
      <option value="10-20">10-20 minutes</option>
      <option value="20-30">20-30 minutes</option>
      <option value="30-60">30-60 minutes</option>
    </select>

    <button type="submit" id="submitBtn">‚ú® Get an idea for 0.01 $USDC</button>
  </form>

  <div id="result"></div>

  <div id="history">
    <h2>üìú Your activity history</h2>
    <div id="historyList"></div>
  </div>

  <div id="donationInfo" style="margin-top:1.5rem; font-size:0.9rem; color: #555;"></div>

  <!-- Vite injecte le JS ici -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
