<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt IA refined & paid with x402</title>
 
  <style>
    :root {
      --primary: #007bff;
      --danger: #dc3545;
      --success: #28a745;
      --bg: #f8f9fa;
      --text: #212529;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #212529; --text: #f8f9fa; }
      body { background: var(--bg); color: var(--text); }
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    label { font-weight: 600; margin-top: 1rem; display: block; }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea { min-height: 120px; resize: vertical; }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    button:hover { background: #0056b3; }
    button:disabled { background: #6c757d; cursor: not-allowed; }
    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.375rem;
      background: #e9ecef;
      white-space: pre-wrap;
      font-family: monospace;
      display: none;
      position: relative;
    }
    #copyBtn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: var(--success);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      border-radius: 0.375rem;
      cursor: pointer;
      width: auto;
      margin: 0;
    }
    #copyBtn:hover { background: #218838; }
    .error { background: #f8d7da; color: var(--danger); border: 1px solid #f5c6cb; }
    .success { background: #d4edda; color: var(--success); border: 1px solid #c3e6cb; }
    #history {
      margin-top: 2rem;
      display: none;
    }
    #history h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .history-item {
      background: #e9ecef;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-radius: 0.375rem;
      cursor: default;
      transition: all 0.3s;
    }
    .history-item.success {
      border-left: 4px solid var(--success);
      background: #d4edda;
      cursor: pointer;
    }
    .history-item.success:hover {
      background: #c3e6cb;
    }
    .history-item.failed {
      border-left: 4px solid var(--danger);
      background: #f8d7da;
    }
    .history-item .date {
      font-size: 0.875rem;
      color: #6c757d;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .history-header {
      margin-bottom: 0.5rem;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    .accordion-content.open {
      max-height: 1000px;
      margin-top: 0.75rem;
    }
    .prompt-container {
      position: relative;
      margin-top: 0.5rem;
    }
    .copy-prompt-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: var(--success);
      color: white;
      border: none;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      border-radius: 0.25rem;
      cursor: pointer;
      width: auto;
      margin: 0;
      z-index: 10;
    }
    .copy-prompt-btn:hover {
      background: #218838;
    }
    .history-item .prompt {
      font-family: monospace;
      font-size: 0.9rem;
      padding: 0.5rem;
      padding-top: 2.5rem;
      background: #fff;
      border-radius: 0.25rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üé® Make IA prompt for 0.001 USDC</h1>

  <div id="connectSection">
  <button id="connectWallet" disabled>‚è≥ Phantom loading...</button>
    <p id="walletStatus" style="margin-top:10px;"></p>
  </div>

  <form id="promptForm" style="display:none; margin-top:20px;">
    <label>Goal:</label>
    <input type="text" id="objectif" placeholder="Ex: create an app using x402 protocol" required>

    <label>Details:</label>
    <textarea id="details" placeholder="Ex: must be in nodeJS and using Solana Blockchain, IA generated content and easy to use" required></textarea>

    <button type="submit" id="submitBtn">üöÄ Refine for 0.001 $USDC</button>
  </form>

  <div id="result"></div>

  <div id="history">
    <h2>üìú Your purchase history</h2>
    <div id="historyList"></div>
  </div>

  <div id="donationInfo" style="margin-top:1.5rem; font-size:0.9rem; color: #555;"></div>

  <!-- Vite injecte le JS ici -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
